name: CI for merge

# Controls when the action will run. Triggers the workflow on push to master
on:
  push: 
    branches: [ master ]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
           python-version: ${{ matrix.python-version }}

      # Add a cache to hopefully speed up the install dependencies step
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('test_requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black autoflake isort pytest requests Pillow
          pip install nvidia-pyindex==1.0.4
          if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi

      - name: Lint
        run: |
          autoflake --check --recursive .
          black --check --exclude=/tools/templating/proteus/tools/templating/templates .
          isort --check-only --multi-line=3 --trailing-comma --force-grid-wrap=0 --use-parentheses --line-width=88 --diff .

      - name: Build the docker-compose stack
        run: docker-compose up -d
          
      - name: Test with pytest
        run: |         
          pytest -s --ignore=tools/templating/proteus/tools/templating/templates